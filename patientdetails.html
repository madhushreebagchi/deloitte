<body bgcolor="yellow">
<form>
<table border="1" cellspacing="10" cellpadding="10" align="center">
<caption>Patient Form</caption>
<tr><td>Patient Name</td>
<td><input type="text" name="patientName"id="patientName"></td></tr>
<tr><td>Patient Address</td>
<td><textarea name="patientAddress"id="patientAddress" rows="5"cols="15"></textarea></td></tr>

<input type="radio" name="gender"id="female"value="female">Female
<input type="radio" name="gender"id="others"value="others">Others
</td></tr>
<tr><td>Blood Group</td>
<td>
<input type="radio" name="bg"id="bg1"value="B+">B+
<input type="radio" name="bg"id="bg2"value="A+">A+
<input type="radio" name="bg"id="bg3"value="O+">O+
</td></tr>
<tr><td>Notification</td>
<td>
<input type="checkbox" name="notification"id="notification"value="byEmail">By Email
<input type="checkbox" name="notification"id="notification"value="byMobile">By Mobile
<input type="checkbox" name="notification"id="notification"value="byWhatsapp">By Whatsapp
</td></tr>
<tr><td>Department</td>
<td>
<select name="department"id="department"multiple=" multiple">
<option value="Neuro">Neuro</option>
<option value="Cardio">Cardio</option>
<option value="Gynae">Gynae</option>
<option value="ENT">ENT</option>
</select>
</td></tr>
<input type="hidden" value="jp"name="myhiddendata">

<td align="center"><input type="submit" value="Admit"></td>

</tr>
