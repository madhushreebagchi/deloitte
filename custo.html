<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Log in form</title>
<script type="text/javascript">
function validate(){
	var uname=document.getElementById("username").value;
	var password=document.getElementById("password").value;
	var confirmpassword=document.getElementById("confirmpassword").value;
	if(uname.length==0){
		alert("Please enter your username ");
	}
	else if(password.length<6)
		{
		alert("Please enter your password and length has to be >6 ");
		}
	else if(password == confirmpassword)
		{
		alert("Welcome :"+uname)
		}
	else
		{
		alert("Password and confirm password should be same");
		}
}
</script>
</head>
<body>


<table cellspacing="10"cellpadding="10"align="center"border="2">
<caption><h2>CUSTOMER FORM</h2></caption>

<tr>
<td>username</td><td><input type="text"name="username"id="username"></td>
</tr>
<tr>
<td>password</td>
<td><input type="password"name="password" id="password"></td></tr>
<tr>
<td>confirmpassword</td>
<td><input type="password"name="confirmpassword" id="confirmpassword"></td></tr>


<tr>
<td align="center"><input type="submit" value="Save">
<input type="button" value="click" onclick="validate()"></td>
<td align="center"><input type="reset" value="Clear"></td>
</tr>
</table>
</form>
</body>
</html>
